						},

					display: true

					display: false,

						usePointStyle: true,
						boxWidth: 10,
						fontSize: 13

				},
				scales: {
					yAxes: [{
						gridLines:{
							lineWidth: [3,1,1,1,1,3,1,1,1,1,3],
							drawBorder: false,
							tickMarkLength: 10
						},
						ticks: {
							beginAtZero: true,
							max: 750000000,
							stepSize: 50000000,
							fontSize: 12,
							fontColor: '#979797',
							callback: function (value, index, values) {
								let x = '' + value;
								x = x.replace(/0000000/g, "0");
								x = x.replace(/750/g, "750 millones");
								x = x.replace(/500/g, "500 millones");
								x = x.replace(/250/g, "250 millones");
								return x;
							}
						},
					}],
					xAxes: [{
						gridLines:{
							borderDash: [3, 3, 3],
							drawBorder: true,	
							zeroLineWidth: 0
						},
						ticks: {
							fontSize: 9,
							fontColor: '#979797'
						},

					fontSize: 18,
